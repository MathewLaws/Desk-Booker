<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-around align-items-center">
        <form style="width: 20%; visibility: hidden;" id="form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="time">From</label>
                <input type="time" class="form-control" id="time1" placeholder="2">
            </div>
            <div class="form-group">
                <label for="time">To</label>
                <input type="time" class="form-control" id="time2" placeholder="2">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="meeting">
              <label class="form-check-label" for="meeting">Meeting?</label>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
        </form>
        <div class="d-flex align-items-center" style="flex-direction: column;">
            <Button id="edit" class="btn btn-primary btn-lg mb-3 mt-3">Edit</Button>
            <div id="room">
                <div id="table" class="drag">
                    <div id="desk"class="sub-table desk hover"></div>
                    <div id="desk"class="sub-table desk hover"></div>
                    <div id="desk"class="sub-table desk hover"></div>
                    <div id="desk"class="sub-table desk hover"></div>
                </div>
                <div id="table" class="drag">
                    <div id="desk"class="sub-table desk hover"></div>
                    <div id="desk"class="sub-table desk hover"></div>
                    <div id="desk"class="sub-table desk hover"></div>
                    <div id="desk"class="sub-table desk hover"></div>
                </div>
                <div id="desk" class="drag desk hover" style="border-radius: 100%; height: 20%; aspect-ratio: 1/1;"></div>
                <div id="desk" class="drag desk hover" style="border-radius: 100%; height: 20%; aspect-ratio: 1/1;"></div>
            </div>
        </div>
        <div style="width: 20%"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
